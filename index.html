<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>RailRunner-Login or signup</title>
    <link rel="icon" type="image/x-icon" href="ico.png">
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>RailRunner</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="index.html" class="link active">Home</a></li>
                <li><a href="Ticket.html" class="link">Book Tickets</a></li>
                <li><a href="about.html" class="link">About</a></li>
                <li><a href="contact.html" class="link">contact-Us</a></li>
                <li><a href="feedback.html" class="link">Feedback</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="showlogin()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="showregister()">Sign Up</button>
            <button class="btn" id="logoutBtn" style="display: none;" ">Logout</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>
    <!----------------------------- Form box ----------------------------------->    
    <hr>
    <div class="form-box">
        
        <!------------------- login form -------------------------->

        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="showregister()">Sign Up</a></span>
                <header>Login</header>
            </div>
            <!-- <div class="input-box">
                <input type="text" class="input-field" id="Usernamelogin" placeholder="Username">
                <i class="bx bx-user"></i>
            </div> -->
            <div class="input-box">
                <input type="text" class="input-field" id="Emaillogin" placeholder="Email">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <button type="submit" class="submit" value="Register" id="loginSubmitBtn" >Sign in</button>
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#" id="Forgotpassword">Forgot password?</a></label>
                </div>
            </div>
        </div>

        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="showlogin()">Login</a></span>
                <header>Sign Up</header>
            </div>
            
                <div class="input-box">
                    <input type="text" class="input-field" id="Username" placeholder="Username">
                    <i class="bx bx-user"></i>
                </div>
                
            
            <div class="input-box">
                <input type="email" class="input-field" id="Email" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field"  id="Password" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <button type="submit" class="submit" value="Register" id="registerSubmitBtn" >Register</button>
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>   



<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>

<script>
    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function showlogin() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function showregister() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }
</script>
<script src="script.js" type="module"></script>

<script src="nav.js" type="module"></script>





</body>
</html>

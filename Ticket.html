<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>RailRunner</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="index.html" class="link">Home</a></li>
                <li><a href="Ticket.html" class="link active">Book Tickets</a></li>
                <li><a href="about.html" class="link">About</a></li>
                <li><a href="contact.html" class="link">contact-Us</a></li>
                <li><a href="feedback.html" class="link">Feedback</a></li>
                </ul>
            </div>
            <div class="nav-button" id="navButton">
                <button class="btn white-btn" id="loginBtn" ><a href="index.html" onclick="showlogin()" style="text-decoration: none; color: black;">Sign In</a></button>
                <button class="btn" id="registerBtn"><a href="index.html" onclick="showregister()" style="text-decoration: none; color: black;">Sign Up</a></button>
                <!-- <button class="btn" id="logoutBtn" style="text-decoration: none; color: black; display: none;">Logout</button> -->

            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>
        <hr>
        <!----------------------------- Form box ----------------------------------->    
        <div class="form-box_ticket">
        
    <!------------------- Station info -------------------------->
    
<div class="login-container_ticket" id="login">
    <div class="top">
        <span><h1>Search for Trains</h1></span>
    </div>
    <div class="input-box_ticket">
        <input type="text" class="input-field_ticket" id="From" placeholder="From" oninput="suggestStations('From')">
        <i class="bx bxs-location-plus"></i>
        <div class="suggestions" id="from-suggestions"></div>
        <div id="from-error" class="error-message"></div>
    </div>
    <div class="input-box_ticket">
        <input type="text" class="input-field_ticket" placeholder="To" id="To" oninput="suggestStations('To')">
        <i class="bx bxs-location-plus"></i>
        <div class="suggestions" id="to-suggestions"></div>
        <div id="to-error" class="error-message"></div>
    </div>
    <div class="input-box_ticket">
        <input type="date" class="input-field_ticket" placeholder="Date" id="Date">
        <i class="bx bxs-calendar"></i>
    </div>
    <div class="input-box_ticket">
        <button type="submit" class="submit_ticket" value="Register" id="SearchtrainSubmitBtn" >Search Trains</button>
    </div>
</div>

</div>
<div id="train-results" class="hiddentable">
    <h2>Available Trains</h2>
    <table id="train-table">
        <thead>
            <tr>
                 <th>Train Number</th>
                    <th>Train Name</th>
                    <th>From - To</th>
                    <th>Class Type</th>
                    <th>Week Day</th>
                    <th>Action</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</div>
</div>
    




<script>
   
    function myMenuFunction() {
     var i = document.getElementById("navMenu");
 
     if(i.className === "nav-menu") {
         i.className += " responsive";
     } else {
         i.className = "nav-menu";
     }
    }
  
 </script>
